<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ML API - Boston House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f0f0f0;
    }

    .login {
      width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: calc(50% - 10px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      display: inline-block;
    }

    .input-group {
      margin-bottom: 20px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .prediction-text {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Boston House Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <div class="input-group">
        <input type="text" name="CRIM" placeholder="CRIM" required>
        <input type="text" name="ZN" placeholder="ZN" required>
      </div>
      <div class="input-group">
        <input type="text" name="INDUS" placeholder="INDUS" required>
        <input type="text" name="CHAS" placeholder="CHAS" required>
      </div>
      <div class="input-group">
        <input type="text" name="NOX" placeholder="NOX" required>
        <input type="text" name="RM" placeholder="RM" required>
      </div>
      <div class="input-group">
        <input type="text" name="Age" placeholder="Age" required>
        <input type="text" name="DIS" placeholder="DIS" required>
      </div>
      <div class="input-group">
        <input type="text" name="RAD" placeholder="RAD" required>
        <input type="text" name="TAX" placeholder="TAX" required>
      </div>
      <div class="input-group">
        <input type="text" name="PTRATIO" placeholder="PTRATIO" required>
        <input type="text" name="B" placeholder="B" required>
      </div>
      <div class="input-group">
        <input type="text" name="LSTAT" placeholder="LSTAT" required>
      </div>

      <button type="submit">Predict</button>
    </form>

    <div class="prediction-text">
      {{prediction_text}}
    </div>
  </div>
</body>

</html>
